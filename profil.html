<!DOCTYPE html>

<head>

    <style>
        /* Header */
.header {
    background-image: url('https://i.pinimg.com/originals/46/6d/99/466d99e79593f5964bb65ca6fc7efd5c.jpg'); /* Ganti dengan URL gambar */
    background-size: cover; 
    background-position: center; 
    color: rgb(7, 7, 7);
    text-align: center;
    padding: 1rem 0;
}

.header h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
}

.header p {
    font-size: 1rem;
    color: #ffe6d1;
}
body {
  background: linear-gradient(to bottom, #361a2a, #d36497);
  font-family: Arial, sans-serif;
}

/* Gallery Section */
.gallery {
    padding: 2rem;
    text-align: center;
}

.gallery .heading {
    font-size: 2rem;
    margin-bottom: 2rem;
}

.gallery .heading span {
    color: #ff5733;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
}

.gallery-item {
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s ease;
}

.gallery-item:hover {
    transform: scale(1.05);
}

.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
}

.gallery-item p {
    padding: 0.5rem;
    background-color: #f9f9f9;
    font-size: 1rem;
    color: #555;
}

/* Footer */
.footer {
    background-color: #222;
    color: white;
    text-align: center;
    padding: 1rem 0;
}

.footer .social a {
    color: white;
    margin: 0 0.5rem;
    font-size: 1.5rem;
    text-decoration: none;
}

.footer .social a:hover {
    color: #ff5733;
}

    </style>

</head>
